<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Test Page</title>
</head>
<body class="yui3-skin-sam">

<div id="log"></div>
<div id="test"></div>
<script type="text/javascript">
  var M = {}; M.yui = {};
  var moodleConfigFn = function(me) {var p = me.path, b = me.name.replace(/^moodle-/,'').split('-', 3), n = b.pop();if (/(skin|core)/.test(n)) {n = b.pop();me.type = 'css';};me.path = b.join('-')+'/'+n+'/'+n+'.'+me.type;};
  var galleryConfigFn = function(me) {var p = me.path,v=M.yui.galleryversion,f;if(/-(skin|core)/.test(me.name)) {me.type = 'css';p = p.replace(/-(skin|core)/, '').replace(/\.js/, '.css').split('/'), f = p.pop().replace(/(\-(min|debug))/, '');if (/-skin/.test(me.name)) {p.splice(p.length,0,v,'assets','skins','sam', f);} else {p.splice(p.length,0,v,'assets', f);};} else {p = p.split('/'), f = p.pop();p.splice(p.length,0,v, f);};me.path = p.join('/');};
  var yui2in3ConfigFn = function(me) {if(/-skin|reset|fonts|grids|base/.test(me.name)){me.type='css';me.path=me.path.replace(/\.js/,'.css');me.path=me.path.replace(/\/yui2-skin/,'/assets/skins/sam/yui2-skin');}};

M.cfg = {
  "wwwroot": "http:\/\/tangerine.local\/moodle",
  "sesskey": "Wyisxvwa6O",
  "loadingicon": "http:\/\/tangerine.local\/moodle\/theme\/image.php?theme=standard&component=core&image=i%2Floading_small",
  "themerev": -1,
  "slasharguments": 1,
  "theme": "standard",
  "jsrev": -1,
  "svgicons": true,
  "developerdebug": true
};
YUI_config = {
  "base": M.cfg.wwwroot + "\/lib\/yuilib\/3.8.0\/build\/",
  "comboBase": M.cfg.wwwroot + "\/theme\/yui_combo.php?",
  "combine": true,
  "filter": "RAW",
  "modules": {
    "core_filepicker": {
      "name": "core_filepicker",
      "fullpath": "http:\/\/tangerine.local\/moodle\/repository\/filepicker.js",
      "requires": ["base",
      "node",
      "node-event-simulate",
      "json",
      "async-queue",
      "io-base",
      "io-upload-iframe",
      "io-form",
      "yui2-treeview",
      "panel",
      "cookie",
      "datatable",
      "datatable-sort",
      "resize-plugin",
      "dd-plugin",
      "moodle-core_filepicker"]
    },
    "core_dock": {
      "name": "core_dock",
      "fullpath": "http:\/\/tangerine.local\/moodle\/blocks\/dock.js",
      "requires": ["base",
      "node",
      "event-custom",
      "event-mouseenter",
      "event-resize"]
    }
  },
  "groups": {
    "moodle": {
      "name": "moodle",
      "base": "http:\/\/tangerine.local\/moodle\/theme\/yui_combo.php?moodle\/-1\/",
      "comboBase": "http:\/\/tangerine.local\/moodle\/theme\/yui_combo.php?",
      "combine": true,
      "filter": "",
      "ext": false,
      "root": "moodle\/-1\/",
      "patterns": {
        "moodle-": {
          "group": "moodle",
          "configFn": moodleConfigFn
        }
      }
    },
    "local": {
      "name": "gallery",
      "base": "http:\/\/tangerine.local\/moodle\/lib\/yui\/gallery\/",
      "comboBase": "http:\/\/tangerine.local\/moodle\/theme\/yui_combo.php?",
      "combine": true,
      "filter": "RAW",
      "ext": false,
      "root": "gallery\/",
      "patterns": {
        "gallery-": {
          "group": "gallery",
          "configFn": galleryConfigFn
        }
      }
    },
    "yui2": {
      "base": "http:\/\/tangerine.local\/moodle\/lib\/yuilib\/2in3\/2.9.0\/build\/",
      "comboBase": "http:\/\/tangerine.local\/moodle\/theme\/yui_combo.php?",
      "combine": true,
      "ext": false,
      "root": "2in3\/2.9.0\/build\/",
      "patterns": {
        "yui2-": {
          "group": "yui2",
          "configFn": yui2in3ConfigFn
        }
      }
    }
  }
};
  M.yui.loader = {modules: {}};
</script>
<script src="../../../../yuilib/3.8.0/build/simpleyui/simpleyui.js"></script>
<script src="../../../../javascript-static.js"></script>
<script>
 YUI({
    coverage: ['moodle-core-tooltip'],
    filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw',
    modules: {
        'moodle-core-tooltip-test': {
            fullpath: './assets/moodle-core-tooltip-test.js',
            requires: ['node', 'moodle-core-tooltip', 'moodle-core-notification', 'test', 'node-event-simulate']
        }
},
}).use('test-console', 'test', 'moodle-core-tooltip-test', function (Y) {
    new Y.Test.Console().render();
    Y.Test.Runner.setName('M.core.tooltip');
    Y.Test.Runner.run();
});
</script>

</body>
</html>
